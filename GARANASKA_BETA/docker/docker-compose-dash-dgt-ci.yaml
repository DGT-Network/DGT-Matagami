version: '3.6'

services:

  dashboard-dgt:
    build:
      context: ..
      dockerfile: docker/Dockerfile-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - DGT_TOP=${DGT_TOP}
    image: ${PNM}-common-${DISTR}:${ISOLATION_ID}
    environment:
    - DGT_HOME=/project/peer
    - CRYPTO_BACK=${CRYPTO_BACK}
    - HTTPS_MODE=${HTTPS_MODE}
    - ACCESS_TOKEN=${ACCESS_TOKEN}
    - DGT_TOP=${DGT_TOP}
    volumes:
      - ..:/project/${DGT_TOP}
      - ../../dgt_clust/${C}/dgt${N}:/project/peer  
    container_name: ${COMPOSE_PROJECT_NAME}-${PNM}
    networks:
    - network1
    ports:
      - "${API}:${API}"
    # depends_on:
    #   - validator 18.222.233.160
    command: |
      bash -c "
        bin/protogen
        cd dashboard
        python3 setup.py clean --all
        python3 setup.py build
        dgt-dashboard -vv  --connect tcp://validator-dgt-${C}-${N}:${COMP} --bind dashboard-dgt:${API} -cb ${CRYPTO_BACK} ${HTTPS_MODE} ${ACCESS_TOKEN}
        tail -f /dev/null
      "
    stop_signal: SIGKILL

networks:
  network1:
     name: dgt1-network
